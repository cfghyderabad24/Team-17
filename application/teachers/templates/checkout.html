<!DOCTYPE html>
<html>
<head>
    <title>Check Out</title>
    <style>
        /* Style for the form container */
        h2{
            position: relative;
            left:750px; 
        }
form {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 4px;
}

/* Style for form fields */
form input[type="text"],
form input[type="date"],
form select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

/* Style for form labels */
form label {
    font-weight: bold;
    margin-top: 10px;
}

/* Style for form buttons */
form input[type="submit"],
form button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

form input[type="submit"]:hover,
form button:hover {
    background-color: #45a049;
}

/* Style for error messages */
form .errorlist {
    color: red;
    font-size: 14px;
    list-style-type: none;
    padding: 0;
}

/* Style for field errors */
form .field-error {
    border-color: red;
}

/* Style for form header */
form h2 {
    margin-top: 0;
    font-size: 24px;
    font-weight: normal;
    color: #333;
}

    </style>
</head>
<body>
    <h2>Check Out / Check In</h2>
    <form method="post">
        {% csrf_token %}
        {{ checkout_form.as_p }}
        <button type="submit">Check Out / Check In</button>
    </form>
</body>
</html>
