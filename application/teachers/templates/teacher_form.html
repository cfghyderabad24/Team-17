<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://roomtoread.blob.core.windows.net/cache-v8/4/8/a/5/0/0/48a500923d5bf03f97ad838ce1ef67708480c845.png') no-repeat center center;
            background-size: cover;
            opacity: 0.8; /* Adjust the opacity of the image */
            z-index: -1;
        }
        .container {
            background: rgba(0, 0, 0, 0.2);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: white;
        }
        h1 {
            margin-bottom: 1.5rem;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .signb {
            position: relative;
            text-decoration-line: none;
            top: 10px;
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            border: none;
            border-radius: 5px;
            background-color: #F6D108;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #DAA521;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0.5rem 0;
        }
        .checkbox-container input {
            margin-right: 0.5rem;
        }
        .signup-link {
            display: block;
            margin-top: 1rem;
            color: #F6D108;
            text-decoration: none;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
        .signup-container {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign-up</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" placeholder="Username" name="Username" required>
            <input type="text" placeholder="Teacher Name" name="teacher_name" required>
            <input type="text" placeholder="Password" name="password" required>
            <input type="password" placeholder="Confirm Password" name="confirm_password" required>
            <input type="submit" value="REGISTER"/>
        </form>
    </div>
</body>
</html>
